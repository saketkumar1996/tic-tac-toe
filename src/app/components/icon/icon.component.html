<div [ngSwitch]="iconName">

    <div *ngSwitchCase=" 'empty' " >
        <fa-icon [icon]="faPen" class="icon " />
    </div>
    <div *ngSwitchCase=" 'cross' " >
        <fa-icon [icon]="faTimes" class="icon text-info" />
    </div>
    <div *ngSwitchCase=" 'circle' " >
        <fa-icon [icon]="faCircle" class="icon text-warning" />
    </div>
    <div *ngSwitchDefault>
        Something is not right!
    </div>

</div>
